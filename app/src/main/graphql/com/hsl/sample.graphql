query Test($lat:Float!, $lon: Float!){
    stopsByRadius(lat: $lat, lon: $lon, radius: 1500, feeds: ["HSL"]) {
        edges {
            node {
                ... on stopAtDistance {
                    stop {
                        lon
                        lat
                        name

                    }
                }
            }
        }
    }
}

subscription Transport(
    $minLat: Float!,
    $minLon: Float!,
    $maxLat: Float!,
    $maxLon: Float!) {
    transportEventsInArea(
        minLat: $minLat
        maxLat: $maxLat
        minLon: $minLon
        maxLon: $maxLon
    ) {
        lat,
        lon,
        routeNumber
    }
}

