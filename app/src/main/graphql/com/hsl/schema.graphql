query Stops($minLat:Float!, $minLon:Float!, $maxLat:Float!, $maxLon:Float!) {
    stopsByBbox(minLat: $minLat,
        minLon: $minLon,
        maxLat: $maxLat,
        maxLon: $maxLon) {
        id
        gtfsId
        code
        name
        lat
        lon
        zoneId
        platformCode
        vehicleMode
    }
}

query StopDetails($id:String!) {
    stop(id: $id) {
        name
        code
        zoneId
        vehicleMode
        platformCode
        stoptimesWithoutPatterns {
            scheduledArrival
            realtimeArrival
            arrivalDelay
            scheduledDeparture
            realtimeDeparture
            departureDelay
            serviceDay
            headsign
            trip {
                gtfsId
                routeShortName
            }
        }
    }
}

subscription Transport(
    $minLat: Float!,
    $minLon: Float!,
    $maxLat: Float!,
    $maxLon: Float!) {
    transportEventsInArea(
        minLat: $minLat
        maxLat: $maxLat
        minLon: $minLon
        maxLon: $maxLon
    ) {
        lat
        lon
        desi
        mode
        id
        nextStop
        stop
    }
}

query TransportDetails($id:String!) {
    trip(id: $id) {
        routeShortName
        tripHeadsign
        stoptimes {
            stop {
                name
                gtfsId
            }
            scheduledArrival
            realtimeArrival
            arrivalDelay
            scheduledDeparture
            realtimeDeparture
            departureDelay
            realtimeState
        }
    }
}



